<!DOCTYPE html>
<html>
  <head>
    <title>Back End Web Development</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="//maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
  </head>
  <body class="container">
    <h1>Friends</h1>
    <ul id="people" class=""></ul>

    <button id="friendsBtn">GET Friends List</button>

    <section class='request'>
      <h4>Name ID Search</h4>
      <select id='params-input'>
        <option value='0'>0</option>
        <option value='1'>1</option>
        <option value='2'>2</option>
        <option value='3'>3</option>
        <option value='4'>4</option>
      </select>
      <button id='submitParams'>Submit</button>
    </section>

    <section class='request'>
      <h4>Name Search</h4>
      <input type='text' id='query-input'/>
      <button id='submitQuery'>Submit</button>
    </section>

   <section class='response'>
     <ol>Server response will show here!</ol>
   </section>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      document.getElementById("friendsBtn").onclick = function () {
        axios
          .get("http://localhost:4000/api/users")
          .then(function (response) {
            const data = response.data;
            document.getElementById("people").innerHTML = data
              .map(function (person) {
                return '<li class="row">' + person;
              })
              .join("");
          })
          .catch(function (err) {
            document.getElementById("people").innerHTML =
              '<li class="text-danger">' + err.message + "</li>";
          });
      };
    </script>
    <script src='index2.js'></script>
  </body>
</html>
